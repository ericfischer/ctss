set cpu 7094 32k ctss 
! ./mkbcdtape -o sysin.tp setup.job
set cpu hist=5000
at mta1 sysfap.tp
set mta1 locked
at mta2 sysin.tp
set mta2 locked
at mta3 sysut1.tp
at mtb3 sysut2.tp
at mta4 sysut3.tp
at mtb4 sysut4.tp
at mtb1 sysou1.tp
at mta5 sysck2.tp
at mtb5 sysck1.tp
at mtb2 syspp1.tp
at mtb6 syspp2.tp
set mtc disable
set cdp1 disable
set cdr1 disable
set lp1 disable
set dk0 type=2302 module=0 chan=c ctss
set dk1 type=2302 module=4 chan=c
set dk2 type=7238 module=2 chan=c
set hd0 units=2
;set dk debug=cmd;detail
;set ch debug=CHANNEL;CMD;DETAIL;EXP;SENSE;trap
;set debug stderr
at dk0 dasd/DISK1.BIN
at dk1 dasd/DISK2.BIN
at dk2 dasd/DRUM1.BIN
at hd0 dasd/DRUM2.BIN
at lp0 sys.log
at cdp0 -f bin syspun.crd
at cdr0 end.job
dep sw1 0
bo mta1
quit
